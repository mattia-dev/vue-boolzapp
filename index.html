<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" id="app">
        <div class="container chat-container">
            <div class="row">
                <div class="col-4 sidebar">
                    <div class="row">
                        <div class="top-bar d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img class="avatar" src="./img/avatar_io.jpg" alt="my avatar">
                                
                                <h6>Mattia Ferrari</h6>
                            </div>

                            <div>
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="notifications-bar d-flex align-items-center">
                            <div>
                                <i class="fas fa-bell-slash"></i>
                            </div>

                            <div class="notifications-info">
                                <h6>Ricevi notifiche di nuovi messaggi</h6>

                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        
                        <div class="search-area d-flex align-items-center">
                            <div class="search-bar d-flex align-items-center">
                                <i class="fas fa-search"></i>

                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>

                        </div>
                        
                        <div class="chat-list">
                            <ul>
                                <li v-for="(img, index) in contacts" class="d-flex" @click="contactSelection(index)">
                                    <img class="avatar" :src="selectAvatar(index)" :alt="selectAlt(index)">
                                    
                                    <h5>{{img.name}}</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-8 chat-section">
                    <div class="row">
                        <div class="top-bar d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <!-- <div :class="displayClass"> -->
                                    <img class="avatar" src="./img/avatar_1.jpg" alt="">
                                    
                                    <div class="contact-info">
                                        <h6>Michele</h6>
                                        
                                        <div>Ultimo accesso oggi alle</div>
                                    </div>
                                <!-- </div> -->
                            </div>

                            <div>
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        
                        <div class="message-area" :class="heightClass">
                            <div :class="displayClass">
                                <div v-for="(message, index) in contacts[selectedContact].messages" class="text-box" :class="messagePosition(selectedContact, index)">
                                    <div class="text-message" :class="messageColor(selectedContact, index)">
                                        <div class="text-container d-flex justify-content-start">
                                            <div class="text">{{message.text}}</div>
                                        </div>
                                        
                                        <div class="date-container d-flex justify-content-end">
                                            <div class="date">{{message.date}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-section d-flex justify-content-between align-items-center" :class="displayClass">
                            <div class="icon-container">
                                <i class="far fa-smile"></i>
                            </div>

                            <input id="text-input" v-model="newText" type="text" placeholder="Scrivi un messaggio" @keyup.enter="sendMessage()">
                            
                            <div class="icon-container d-flex justify-content-center">
                                <i v-if="newText === ''" class="fas fa-microphone"></i>
                                <i v-else="newText !== ''" class="fas fa-chevron-circle-right" @click="sendMessage()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
